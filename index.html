<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Prisol</title>
  
  <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet">
  <link href="style.css" rel="stylesheet">

  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>

<body>
   
    <div id="root"></div>

    <div id="createModal" class="modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Product Creation</h5>         
          </div>
          <div class="modal-body">
            <label for="txtDesc">*Product title</label>
            <input class="form-control" id="txtDesc" placeholder="Enter product description">
            <label for="txtSKU">*SKU</label>
            <input class="form-control" id="txtSKU" placeholder="Enter product SKU">
            <label for="txtURL">*URL</label>
            <input class="form-control" id="txtURL" placeholder="Enter product URL">
            <label for="txtModel">*Model</label>
            <input class="form-control" id="txtModel" placeholder="Enter product Model">
            <label for="txtPrice">*Price</label>
            <input class="form-control" id="txtPrice" placeholder="Enter product Price">            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="btnCreateProduct">Save changes</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btnCancel">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="scripts/scripts.js"></script>
    <script src="scripts/create.js"></script>
    
    
  
</body>

</html>
