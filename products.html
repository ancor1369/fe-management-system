    <!--this is the modal windows needed in the system -->
    <div id="createModal" class="modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Product Creation</h5>         
          </div>
          <div class="modal-body">
                <!-- Alerts -->
           <div id="createIncompleteAlert" class="alert alert-dismissible alert-warning">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              <h4 class="alert-heading">Warning!</h4>
              <p class="mb-0">Please fill all the fields before creating<a href="#" class="alert-link"></a>.</p>
            </div>
            <label for="txtDesc">*Product title</label>
            <input class="form-control" id="txtDesc" placeholder="Enter product description">
            <label for="txtSKU">*SKU</label>
            <input class="form-control" id="txtSKU" placeholder="Enter product SKU">
            <label for="txtURL">*URL</label>
            <input class="form-control" id="txtURL" placeholder="Enter product URL">
            <label for="txtModel">*Model</label>
            <input class="form-control" id="txtModel" placeholder="Enter product Model">
            <label for="txtPrice">*Price</label>
            <input class="form-control" id="txtPrice" placeholder="Enter product Price">   
            <label for="txtTecSpect">*Technical especification</label>
            <!-- <input class="form-control" id="txtTecSpect" placeholder="Enter product technical specification">                                  -->
            <textarea class="form-control" id="txtTecSpect" placeholder="Enter product technical specification">
            </textarea>
            <label for="txtDueDate">*Due date</label>
            <input type="date" class="form-control" id="txtDueDate" placeholder="Enter product duedate">  
            <!-- <input type="date" class="input-group date" id="txtDueDate" placeholder="Enter product duedate">   -->

           
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="btnCreateProduct">Save changes</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btnCancel">Cancel</button>
          </div>
        </div>
      </div>
    </div>    

    <div id="editModal" class="modal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Product Edition</h5>         
            </div>
            <div class="modal-body">
              <label for="txtDesc">*Product title</label>
              <input class="form-control" id="txtEditDesc" placeholder="Enter product description">
              <label for="txtSKU">*SKU</label>
              <input class="form-control" id="txtEditSKU" placeholder="Enter product SKU" readonly>
              <label for="txtURL">*URL</label>
              <input class="form-control" id="txtEditURL" placeholder="Enter product URL">
              <label for="txtModel">*Model</label>
              <input class="form-control" id="txtEditModel" placeholder="Enter product Model">
              <label for="txtPrice">*Price</label>
              <input class="form-control" id="txtEditPrice" placeholder="Enter product Price">            
              <label for="txtPrice">*Technical especification</label>
              <!-- <input class="form-control" id="txtEditTecSpect" placeholder="Enter product technical specification">             -->
              <textarea class="form-control" id="txtEditTecSpect" placeholder="Enter product technical specification">
                </textarea>
              <label for="txtPrice">*Due date</label>
              <input type="date"  class="form-control" id="txtEditDueDate" placeholder="Enter product duedate">            
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="btnEditProduct">Save changes</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btnEditCancel">Cancel</button>
            </div>
          </div>
        </div>
      </div>         
    

      <div id="deleteWarningModal" class="modal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Warning!</h5>         
            </div>
            <div class="modal-body">
              <p>Are you sure you want to delete this item?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" id="btnDeleteAccept">Delete</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btnDeleteCancel">Cancel</button>
            </div>
          </div>
        </div>
      </div>
